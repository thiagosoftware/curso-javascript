<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        #imagem {
            position: absolute;
            left: 0;
            top: 130px;
            transition: left 1s;
        }
    </style>
    <title>Animação com Imagem</title>
</head>
<body>
    
    <h1>Imagem animada</h1>
    <button id="btnMoverImagem">Mover imagem</button>
    <img id="imagem" src="http://lorempixel.com.br/150/150/?1" alt="">


    <script src="script.js"></script>
</body>
</html>
